{% extends 'Parts/main.html' %}

{% block main-content %}
<div class="row mt-5">
    <div class="col-12 d-flex flex-column justify-content-center align-items-center">
        <div class="card">
            <div class="card-header bg-success text-light">
                Add New Book
            </div>
            <div class="card-body">
                <form class="d-flex flex-column justify-content-center align-items-center gap-1" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Ex: Salinger" required>
                    </div>

                    <div class="mb-3">
                        <label for="rate" class="form-label">Rate:</label>
                        <input type="text" class="form-control" id="rate" name="rate" placeholder="Ex: 5.4" required>
                    </div>

                    <div class="mb-3">
                        <label for="views" class="form-label">Views:</label>
                        <input type="text" class="form-control" id="views" name="views" placeholder="Enter Views" required>
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category:</label>
                        <select class="form-select" id="category" name="category" aria-label="Default select example">
                            <option selected>Choose a Category</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="ISBN" class="form-label">ISBN:</label>
                        <select class="form-select" id="ISBN" name="isbn" aria-label="Default select example">
                            <option selected>Choose a ISBN</option>
                            {% for ISBN in isbns %}
                                <option value="{{ ISBN.id }}">{{ ISBN.isbnId }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" name="description" placeholder="Add description" rows="4" cols="50" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
